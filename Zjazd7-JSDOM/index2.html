<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS DOM 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>

    <div>Hello World!</div>
    <strong> Buhahaha</strong>

    <script>
        
        
        var s = document.querySelector('strong');
        var span = document.createElement('span');
        span.innerText='1111';
        s.parentElement.insertBefore(span,s);

        
        document.querySelector('div').innerHTML = '<p> Hello!</p>';

    </script>
</body>
</html>
